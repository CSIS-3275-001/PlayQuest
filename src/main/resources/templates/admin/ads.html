<!DOCTYPE html>
<html lang="en">
<th:block th:include="fragments/header.html"></th:block>
<body>

<div class="container-fluid" style="padding: 0px;">
  <div class="row">
    <div class="sidebar col-md-2" th:include="./admin/sidebar.html" style="float: left" ></div>
    <div class="col-md-10">

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
          <li class="breadcrumb-item active" aria-current="page">Advertisement</li>
        </ol>
      </nav>

      <div class="container mt-5">
        <h1>Upload Photos</h1>

        <form method="post" action="/admin/ads" enctype="multipart/form-data">
          <div class="form-group">
            <label for="photos">Select Photos:</label>
            <input type="file" id="photos" name="photos" multiple accept="image/*" onchange="validateFileSelection(this, 3)">
            <small class="form-text text-muted">You can select up to three image files.</small>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>

        <div id="preview" class="mt-5">
          <h2>Preview</h2>
          <div class="row" id="previewImages">
            <div class="col-md-3">
              <img src="/images/ads/1.jpg" alt="Image 1" class="img-thumbnail">
            </div>
            <div class="col-md-3">
              <img src="/images/ads/2.jpg" alt="Image 1" class="img-thumbnail">
            </div>
            <div class="col-md-3">
              <img src="/images/ads/3.jpg" alt="Image 1" class="img-thumbnail">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<th:block th:include="fragments/footer.html"></th:block>
</body>
</html>
