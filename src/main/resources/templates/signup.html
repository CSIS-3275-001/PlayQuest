<!DOCTYPE html>
<html lang="en">
<th:block th:include="fragments/header.html"></th:block>
<body>
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4 login-logo">
          <i class="fa-solid fa-volleyball" style="color: #7613f4;"></i>
          <span class="h1 fw-bold mb-0">PlayQuest</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" action="/signup" method="POST">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up</h3>

            <div class="form-outline mb-4">
              <input type="text" id="form2Example17" class="form-control form-control-lg" name="name" required/>
              <label class="form-label" for="form2Example17">Name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="form2Example18" class="form-control form-control-lg" name="email" required/>
              <label class="form-label" for="form2Example18">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form2Example28" class="form-control form-control-lg" name="password" required/>
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-lg btn-block purple-clr" type="submit">Sign Up</button>
            </div>

            <p>Already have an account? <a href="/login" class="link-info purple-clr-text">Login here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="./images/login_side_banner.png"
             alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>

<th:block th:include="fragments/footer.html"></th:block>

</body>
</html>
