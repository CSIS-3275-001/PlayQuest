<!DOCTYPE html>
<html lang="en">
<th:block th:include="fragments/header.html"></th:block>
<style>

  .popup-form {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    overflow: auto;
  }

  .form-wrapper {
    position: relative;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
  }

  .form-wrapper h2 {
    margin-top: 0;
    margin-bottom: 20px;
  }

  .form-wrapper label {
    display: block;
    margin-bottom: 10px;
  }

  .form-wrapper input[type="text"],
  .form-wrapper input[type="file"],
  .form-wrapper select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  .form-wrapper button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .form-wrapper .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    border: none;
    font-size: 20px;
    color: #333;
    cursor: pointer;
  }

  .preview-image {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
  }
</style>
<body>
<div class="sidebar" th:include="fragments/sidebar.html" style="float: left" >
</div>
<div class="container">
  <div id="popupForm" class="popup-form">
    <div class="form-wrapper">
      <h2>Create New Post</h2>
      <form th:action="@{/post/create}" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="photos">Upload Photos:</label>
        <input type="file" id="photos" name="photos" multiple required>
        <div id="preview"></div>

        <label for="sellProfile">Do you want to sell this profile:</label>
        <input type="checkbox" id="sellProfile" name="sellProfile">

        <label for="profile">Profile:</label>
        <select id="profile" name="profile">
          <option value="profile1">Profile 1</option>
          <option value="profile2">Profile 2</option>
          <option value="profile3">Profile 3</option>
        </select>

        <button type="submit">Upload/Submit</button>
      </form>
      <button class="close-button" onclick="closePopup()">X</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script th:inline="javascript">
  function openPopup() {
    document.getElementById('popupForm').style.display = 'block';
  }

  function closePopup() {
    document.getElementById('popupForm').style.display = 'none';
    window.location.href = "/";
  }

  document.getElementById('photos').addEventListener('change', function(event) {
    var previewContainer = document.getElementById('preview');
    previewContainer.innerHTML = '';
    for (var i = 0; i < event.target.files.length; i++) {
      var file = event.target.files[i];
      var reader = new FileReader();
      reader.onload = function(e) {
        var img = document.createElement('img');
        img.src = e.target.result;
        img.classList.add('preview-image');
        previewContainer.appendChild(img);
      };
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
