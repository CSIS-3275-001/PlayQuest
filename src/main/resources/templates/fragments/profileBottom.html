<div class="profile-page tx-13">
  <div class="row profile-body">
    <!-- left wrapper end -->
    <!-- middle wrapper start -->
    <div class="col-md-8 col-xl-6 middle-wrapper">
      <div class="post-wall">
        <div class="instagram-post" th:each="post : ${postContents}">
          <div class="post-header">
            <img src="/images/profilepic.png" alt="Post Author">
            <span class="post-author-name" th:text="${post.title}"></span>
          </div>
          <div class="post-image">
            <img th:src="@{'/images/posts/' + ${post.images[0]}}" th:alt="${post.title}">
          </div>
          <div class="post-footer">
            <div class="post-actions">
              <i class="far fa-heart fa-3x"></i>
            </div>
            <div class="post-likes" th:id="'like-counts-' + ${post.id}" th:text="${post.likes}"></div>
            <div class="post-caption" th:text="${post.description}"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- middle wrapper end -->
    <!-- right wrapper start -->
    <div class="d-none d-xl-block col-xl-6 right-wrapper">
      <div class="row">
        <div class="col-md-12 grid-margin">
          <div class="card rounded">
            <div class="card-body">
              <h1>Games Profile</h1>
              <div class="game-card" th:each="game : ${gamesProfiles}">
                <div class="game-image">
                  <img th:src="${game.game.iconUrl}" alt="Game Icon" style="width: 100%;">
                </div>
                <div class="game-details">
                  <h2 th:text="${game.game.fullName}"></h2>
                  <p><strong>Release Date:</strong> <span th:text="${game.game.releaseDate}"></span></p>
                  <p><strong>Production Company:</strong> <span th:text="${game.game.productionCompany}"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gameModal">
        Add Game Profile
      </button>

      <!-- Bootstrap Modal -->
      <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="gameModalLabel">Add Game Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="gameProfileForm" th:action="@{/save-game-profile}"  method="post">
                <div class="form-group">
                  <label for="gameId">Select Game:</label>
                  <select class="form-control" id="gameId" name="gameId"  required>
                    <!-- Populate this dropdown dynamically with game options -->
                    <option th:each="game : ${gameProfile}" th:value="${game.game.fullName}" th:text="${game.game.fullName}"></option>
                  </select>
                </div>
                <!-- Add other form fields as needed -->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" form="gameProfileForm" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- right wrapper end -->
  </div>
</div>
</div>
